<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Alterar Fornada</title>
  <link rel="stylesheet" href="alterarFornada.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <h1>Alterar Fornada</h1>

  <div id="fornada-info"></div>

  <h2>Pães na fornada</h2>
  <table id="tabela-paes-fornada">
    <thead>
      <tr>
        <th>Tipo</th>
        <th>Quantidade</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Adicionar pão à fornada</h2>
  <div>
    <select id="select-pao"></select>
    <input type="number" id="quantidade" placeholder="Quantidade" min="1">
    <button id="btn-adicionar">Adicionar</button>
  </div>

  <script src="alterarFornada.js"></script>
</body>

</html>
